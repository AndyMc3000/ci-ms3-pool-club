{% extends "base.html" %}
{% block content %}

    <!-- Select Admin page view -->
    <section>
        <div class="contanier-fluid h-100 m-2">
            <div class="row">
                <div class="col-12">
                    <!-- Back button -->
                    <div class="pt-1 text-center">
                        <a class="btn btn-primary" href="{{ url_for('admin_home') }}"> <i
                                class="far fa-arrow-alt-circle-left"></i> Back </a>
                    </div>
                    <!-- END of Back button -->
                    <!-- Select Admin card and table -->
                    <div class="card border-danger text-center w-75 my-3 mx-5 mx-auto">
                        <div class="login-card-img-holder p-5 pb-3">
                            <img src="{{ url_for('static', filename='images/template-header/cpc-8ball-www-vhv-rs-Daco_5283638-100px.png') }}"
                                class="" alt="VHV-RS Daco-5283638 Pool Ball Photo">
                        </div>
                        <div class="card-body top-50 start-50">
                            <h3 class="card-title pb-4">Select New Admin</h3>
                            <div class="container-fluid">
                                <div class="row justify-content-center">
                                    <div class="col-12 form-div">
                                        <form action="{{ url_for('select_admin') }}" class="form w-75 needs-validation"
                                            method="GET" novalidate>
                                            <div class="form-group">
                                                <div class="input-group mb-4">
                                                    <span class="input-group-text" id="matches"><i
                                                            class="fas fa-user-shield"></i></span>
                                                    <select id="matches" name="matches"
                                                        class="validate form-control form-select" required>
                                                        <option value="" disabled selected>Select New Admin</option>
                                                        {% for user in user %}
                                                        <option
                                                            value="{{ user.first_name }}{{ user.nickname}}{{ user.surname }}">
                                                            {{ user.first_name }} "{{ user.nickname}}" {{ user.surname }}
                                                        </option>
                                                        {% endfor %}
                                                    </select>
                                                    <label for="matches"></label>
                                                    <div class="valid-feedback">
                                                        Looks good!
                                                    </div>
                                                    <div class="invalid-feedback">
                                                        Please a Player
                                                    </div>
                                                </div>
                                                <div class="input-group m-auto text-center">
                                                    <a type="submit" class="btn btn-primary mb-5 form-submit-button"
                                                        href="{{ url_for('add_admin') }}">Select Player</a>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- END of Select Admin card and table -->
                    <!-- Back button -->
                    <div class="pt-1 text-center">
                        <a class="btn btn-primary" href="{{ url_for('admin_home') }}"> <i
                                class="far fa-arrow-alt-circle-left"></i> Back </a>
                    </div>
                    <!-- END of Back button -->
                </div>
            </div>
        </div>
    </section>
    <!-- END of Select Admin page view -->
{% endblock %}
