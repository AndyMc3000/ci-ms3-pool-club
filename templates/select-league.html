{% extends "base.html" %}
{% block content %}

    <!-- Select a league to Edit/Delete page view -->
    <section>
        <div class="contanier-fluid h-100 m-2">
            <div class="row">
                <div class="col-12">
                    <!-- Back button -->
                    <div class="pt-1 text-center">
                        <a class="btn btn-primary" href="{{ url_for('admin_home') }}"> <i class="far fa-arrow-alt-circle-left"></i> Back </a>
                    </div>
                    <!-- END of Back button -->
                    <!-- Select a League card and dropdown box -->
                    <div class="card border-danger text-center w-75 my-3 mx-5 mx-auto">
                        <div class="login-card-img-holder p-5 pb-3">
                            <img src="{{ url_for('static', filename='images/template-header/cpc-8ball-www-vhv-rs-Daco_5283638-100px.png') }}" class="" alt="VHV-RS Daco-5283638 Pool Ball Photo">
                        </div>
                        <div class="card-body top-50 start-50">
                            <h3 class="card-title pb-4">Select League To Edit</h3>
                            <div class="container-fluid">
                                <div class="row justify-content-center">
                                    <div class="col-12 form-div">
                                        <form id="league-select-form" action="" class="form w-75 needs-validation" method="GET" novalidate>
                                            <div class="form-group">
                                                <div class="input-group mb-4">
                                                    <span class="input-group-text"><i class="fas fa-user-shield"></i></span>
                                                    <select id="leagues-select" name="leagues" class="validate form-control form-select" required>
                                                        <option value="" disabled selected>Select League</option>
                                                {% for league in league %}
                                                        <option value="{{ url_for('edit_league', league_id=league._id) }}">League Name: {{ league.name }}</option>
                                                {% endfor %}
                                                    </select>
                                                    <label for="leagues"></label>
                                                    <div class="valid-feedback">
                                                        Looks good!
                                                    </div>
                                                    <div class="invalid-feedback">
                                                        Please choose a League
                                                    </div>
                                                </div>
                                                <div class="input-group m-auto text-center">
                                                    <button id="form-submit-btn" type="submit" class="btn btn-primary mb-5 form-submit-button">Select League</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- END of Select a League card and dropdown box -->
                    <!-- Back button -->
                    <div class="pt-1 text-center">
                        <a class="btn btn-primary" href="{{ url_for('admin_home') }}"> <i class="far fa-arrow-alt-circle-left"></i> Back </a>
                    </div>
                    <!-- END of Back button -->
                </div>
            </div>
        </div>
    </section>
    <!-- END of Select a league to Edit/Delete page view -->
{% endblock %}

{% block scripts %}
<!-- jQuery used to identify selected league and make accessible to form on ed-league.html -->
<script>
    $('#leagues-select').on("change", function(e){
        $('#league-select-form').attr("action", this.value);
    })
</script>
<!-- END of jQuery used to identify selected league and make accessible to form on ed-league.html -->
{% endblock %}
