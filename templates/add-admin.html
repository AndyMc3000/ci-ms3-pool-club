{% extends "base.html" %}
{% block content %}

    <div class="contanier-fluid h-100 m-2">
        <div class="row">
            <div class="col-12">
                <div class="pt-1 text-center">
                    <a class="btn btn-primary" href="{{ url_for('adminhome') }}"> <i class="far fa-arrow-alt-circle-left"></i> Back </a>
                </div>
                <div class="card border-danger text-center w-75 my-3 mx-5 mx-auto">
                    <div class="login-card-img-holder p-5 pb-3">
                    <img src="{{ url_for('static', filename='images/www-vhv-rs-Daco_5283638-100px.png') }}" class="" alt="VHV-RS Daco-5283638 Pool Ball Photo">
                    </div>
                    <div class="card-body top-50 start-50">
                        <h3 class="card-title pb-4">Add an Administrator</h3>
                        <div class="container-fluid">
                            <div class="row justify-content-center">
                                <div class="col-12 form-div">
                                    <form action="{{ url_for('addadmin') }}" class="form w-75 needs-validation" method="GET" novalidate>
                                        <div class="form-group">
                                            <div class="input-group mb-4">
                                                <span class="input-group-text" id="playerone"><i class="fas fa-user-shield"></i></span>
                                                <select id="playerone" name="playerone" class="validate form-control form-select" required>
                                                    <option value="" disabled selected>Select Player</option>
                                                {% for playername in playername %}
                                                    <option value="{{ playername.surname }}, {{ playername.firstname }} '{{ playername.nickname }}'">{{ playername.surname }}, {{ playername.firstname }} '{{ playername.nickname }}'</option>
                                                {% endfor %}
                                                </select>
                                                <label for="playerone"></label>
                                                <div class="valid-feedback">
                                                    Looks good!
                                                </div>
                                                <div class="invalid-feedback">
                                                    Please choose Player 1
                                                </div>
                                            </div>
                                            <div class="input-group m-auto text-center">
                                                <button type="submit" class="btn btn-primary mb-3 form-submit-button">Select Player</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="container-fluid">
                                <div class="row justify-content-center">
                                    <div class="col-10 text-center p-2 pt-4">
                                        <h4>
                                            Selected Player:
                                        </h4>
                                        <h4>
                                            *user.firstname + "(user.nickname)" + user.surname*
                                        </h4>
                                        <div class="input-group m-auto text-center">
                                            <button type="submit" class="btn btn-primary mb-3 mt-2 form-submit-button">Create Admin</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="pt-1 text-center">
                    <a class="btn btn-primary" href="{{ url_for('adminhome') }}"> <i class="far fa-arrow-alt-circle-left"></i> Back </a>
                </div>
            </div>
        </div>
    </div>
   
    
{% endblock %}
